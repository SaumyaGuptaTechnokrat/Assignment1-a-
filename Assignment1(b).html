    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <input type="text" value="default"/>
        <table id="tbl">
            <tr>
                <th>S. No.</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>City</th>
                <th>Country</th>
            </tr>
            <tr class="tr">
                <td>1</td>
                <td>Bill</td>
                <td>Gates</td>
                <td>Washington</td>
                <td>U.S</td>
            </tr>
            <tr class="tr">
                <td>2</td>
                <td>Elon</td>
                <td>Mask</td>
                <td>Pretoria</td>
                <td>South Africa</td>
            </tr>
        </table>
        <div onclick="appendRow()" class="btn1">
            <button><b>Add row to bottom</b></button>
        </div>
        <div onclick="appendRowTop()">
            <button class="btn2"><b>Add row to top</b></button>
        </div>
        
        <script>
            function appendRow(){
                let cell,firstRow,row;
                let table=document.getElementById("tbl");
                firstRow=table.rows[0];
                row=table.insertRow(-1);
                row.className="tr";
                cell=row.insertCell(-1);
                cell.innerHTML=(table.rows.length-1);
                const input = document.createElement("input");
                input.setAttribute("type", "text");
                
                for (let i=1;i<firstRow.cells.length;i++){
                    
                    switch (i){
                    case 1:
                        cell=row.appendChild(input).insertCell(-1);
                        break;
                    case 2:
                        cell=row.appendChild(input).insertCell(-1);
                        break;
                    case 3:
                        cell=row.appendChild(input).insertCell(-1);
                        break;  
                    case 4:
                        cell=row.appendChild(input).insertCell(-1);
                        break;        
                    }
                }  
            }
    function appendRowTop(){
        let cell,firstRow,row;
    let table=document.getElementById("tbl");
    firstRow=table.rows[0];
    row=table.insertRow(1);
    row.className="tr";
    cell=row.insertCell(-1);
    cell.innerHTML="1";
    const input = document.createElement("input");
    input.setAttribute("type", "text");
    for (let i=0;i<firstRow.cells.length-1;i++){
        cell=row.insertCell(-1).appendChild(input);
    } 
    for (let i=2;i<table.rows.length;i++){
        table.rows[i].cells[0].innerHTML=i;
    }
    }
        </script>
    </body>
    </html>
